<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <h1 class="quiz__header">Quiz App</h1>
        <div class="border"></div>
    </header>
    <main class="cards">
        <article class="card">
            <span class="bookmark__icon">
                <img src="assets/bookmark.png" alt="Bookmark" class="bookmark__img" />
            </span>
            <h3 class="card__question">Question 2: <br /> Which HTML tag is used to link an external CSS file to an HTML
                document?</h3>
            <p class="card__answer">
                <span class="highlight">&lt;link&gt;</span>

            </p>
            <button class="button show__answer">Show Answer</button>
            <ul class="tags">
                <li class="tag">html</li>
                <li class="tag">css</li>
                <li class="tag">linking</li>
            </ul>
        </article>
        <article class="card">
            <span class="bookmark__icon">
                <img src="assets/bookmark.png" alt="Bookmark" class="bookmark__img" />
            </span>
            <h3 class="card__question">Question 4: <br /> Which CSS property is used to change the text color of an
                element?
            </h3>
            <p class="card__answer"><span class="highlight">color</span></p>
            <button class="button show__answer">Show Answer</button>
            <ul class="tags">
                <li class="tag">css</li>
                <li class="tag">styling</li>
                <li class="tag">text</li>
            </ul>
        </article>
    </main>

    <nav class="nav">
        <a href="./index.html">
            <button class="button nav__btn nav__btn--active">
                <img class="nav__icon home" src="./assets/house.svg" alt="Home">
            </button>
        </a>
        <a href="#">
            <button class="button nav__btn">
                <img class="nav__icon bookmarks" src="./assets/bookmark-white.png" alt="Bookmarks">
            </button>
        </a>
        <a href="./profile.html">
            <button class="button nav__btn">
                <img class="nav__icon profile" src="./assets/account.png" alt="Profile">
            </button>
        </a>
    </nav>
    <script src="./js/script.js"></script>
</body>

</html>
