<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <h1 class="quiz__header">Quiz App</h1>
        <div class="border"></div>
    </header>
    <main class="cards">
        <article class="card">
            <span class="bookmark__black">
                <img src="assets/bookmark.png" alt="Bookmark" class="bookmark__white" />
            </span>
            <h2 class="card__question">Question 2</h2>
            <p class="card__answer">Answer</p>
            <button class="button show__answer">Show Answer</button>
            <ul class="tags">
                <li class="tag">html</li>
                <li class="tag">css</li>
                <li class="tag">flexbox</li>
            </ul>
        </article>
    </main>

    <nav class="nav">
        <a href="./index.html">
            <button class="button nav__btn nav__btn--active">
                <img class="nav__icon home" src="./assets/house.svg" alt="Home">
            </button>
        </a>
        <a href="#">
            <button class="button nav__btn">
                <img class="nav__icon bookmarks" src="./assets/bookmark-white.png" alt="Bookmarks">
            </button>
        </a>
        <a href="./profile.html">
            <button class="button nav__btn">
                <img class="nav__icon profile" src="./assets/account.png" alt="Profile">
            </button>
        </a>
    </nav>

</body>

</html>
