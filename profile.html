<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Quiz</title>
    <link rel="icon" href="./assets/landing-page.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="./js/script.js" defer></script>
</head>

<body>
    <header class="quiz__header">
        <div class="quiz__header--block">
            <h1 class="quiz__header--text">Web Quiz</h1>
            <img src="./assets/landing-page.png" alt="landing page image" class="quiz__header--img">
        </div>
        <div class="header__logo">
            <img class="profile__photo" alt="Profile photo" src="./assets/penguin.png" />
        </div>
    </header>
    <main class="profile">
        <section class="profile__account">
            <img class="profile__photo" alt="Profile photo" src="./assets/penguin.png" />
            <h2 class="profile__name">Charlie Frost</h2>
        </section>
        <section class="profile__about-me">
            <h2 class="profile__about--title"> About me</h2>
            <span class="profile__about--desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Modi, ad. Velit
                fugiat illo, laboriosam,
                beatae laudantium id hic voluptates ullam sequi enim minus, natus itaque quo suscipit quas officia?
                Doloremque!</span>
        </section>
        <section class="profile__score">
            <div class="profil__score--answers">
                <img class="profile__score--icon" src="./assets/reward.png" alt="points">
                <span class="profile__score--text">
                    12
                </span>
            </div>
            <div class="profil__score--bookmarks">
                <a class="profil__link--bookmarks" href="./bookmarks.html">
                    <img class="profile__score--icon" src="./assets/bookmark.png" alt="bookmarks">
                </a>
                <span class="profile__score--text">
                    12
                </span>
            </div>
        </section>
        <section class="profile__options">
            <div class="profile__settings">
                <img src="./assets/setting.png" alt="dark mode icon" class="profile__settings--icon" />
                <h2 class="profile__settings--title">Settings</h2>
            </div>
            <div class="profile__dark-mode">
                <img src="./assets/switch-light.png" data-js="dark-mode" alt="dark mode icon" class="dark-mode--icon" />
                <h2 class="dark-mode__title">Dark mode</h2>
            </div>
        </section>
    </main>

    <nav class="nav" aria-label="menu">
        <a href="./index.html" class="nav__area">
            <button class="button nav__btn ">
                <img class="nav__icon__home" src="./assets/house.svg" alt="Home">
            </button>
        </a>
        <a href="./bookmarks.html" class="nav__area">
            <button class="button nav__btn">
                <img class="nav__icon__bookmarks" src="./assets/bookmark-white.png" alt="Bookmarks">
            </button>
        </a>
        <a href="#" class="nav__area">
            <button class="button nav__btn">
                <img class="nav__icon__profile" src="./assets/account.png" alt="Profile">
            </button>
        </a>
    </nav>

</body>

</html>
