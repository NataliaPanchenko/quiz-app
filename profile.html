<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quizzy</title>
    <link rel="icon" href="./assets/file-code.svg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <h1 class="quiz__header">Code Quizzy</h1>
        <div class="border"></div>
    </header>
    <main class="profile">
        <section class="profile__account">
            <img class="profile__photo" alt="Profile photo" src="./assets/account.png" />
            <h2 class="profile__name">Natalia Panchenko</h2>
        </section>
        <section class="profile__about-me">
            <h2 class="profile__about--title"> About me</h2>
            <span class="profile__about--desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Modi, ad. Velit
                fugiat illo, laboriosam,
                beatae laudantium id hic voluptates ullam sequi enim minus, natus itaque quo suscipit quas officia?
                Doloremque!</span>
        </section>
        <section class="profile__score">
            <div class="profil__score--answers">

                <img class="profile__score--icon" src="./assets/book-check.svg" alt="points">
                <span class="profile__score--text">
                    12
                </span>


            </div>
            <div class="profil__score--bookmarks">
                <img class="profile__score--icon" src="./assets/bookmark.png">
                <a href="./bookmarks.html">
                    <span class="profile__score--text">
                        4
                    </span>
                </a>

            </div>
        </section>
        <section class="profile__settings">
            <h2 class="profile__settings--title">Settings</h2>
            <div class="profile__dark-mode">
                <h2 class="dark-mode__title">Dark mode</h2>
                <img src="./assets/switch.png" alt="dark mode icon" class="dark-mode__icon" />
            </div>
        </section>
    </main>

    <nav class="nav">
        <a href="./index.html">
            <button class="button nav__btn nav__btn--active">
                <img class="nav__icon home" src="./assets/house.svg" alt="Home">
            </button>
        </a>
        <a href="./bookmarks.html">
            <button class="button nav__btn">
                <img class="nav__icon bookmarks" src="./assets/bookmark-white.png" alt="Bookmarks">
            </button>
        </a>
        <a href="#">
            <button class="button nav__btn">
                <img class="nav__icon profile" src="./assets/account.png" alt="Profile">
            </button>
        </a>

    </nav>

</body>

</html>
